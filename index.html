<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<!DOCTYPE html>

<!-------------------------------------------------------------------------------
This program was made as part of the Mastercard internship appliation proess. 

The goal of the assignment was to create a HTML webpage from scratch which would 
contain a credit card form.

It also contains JavaScript validation to ensure only numbers can be entered, to 
make sure it is a valid credit card number, expiry date has not passed and that 
the errors will be displayed once the user presses the pay button.

Lastly it should log the input values in the JavaScript console of the browser, 
display a success message and clear the details from the form.



Author: Jade Brennan-Keane
-------------------------------------------------------------------------------->

<html>
	<head>
		<TITLE>Mastercard Web Challenge</TITLE>
		<link rel="stylesheet" href="StyleSheet.css">
		<link rel="icon" href="icon.jpg">
		<script src="script.js"></script>
	</head>
	
	
	
	<body>
		</br></br>
		
		<form name="details" ng-controller="FormController" class="my-form">
			<fieldset>
				<legend>Credit Card Details</legend>
				
				<!-- Create input space for the card number -->
				<label for="CardNumber"><span>Credit Card Number </span>
				<input type="text" class="input-field" ng-model="CardNumber" name="CardNumber" placeholder="**** **** **** ****" required /></label>
				
				</br>
				
				<!-- Create input space for the expiration date -->
				<label for="ExpiryDate" required><span>Expiry Date</span>
					<!--  Create the drop down options for unputting the expiration date month-->
					<select name="ExpiryDateMonth" ng-model="ExpiryDateMonth" required>
						<option value="">mm</option>
						<option value="0">01</option>
						<option value="1">02</option>
						<option value="2">03</option>
						<option value="3">04</option>
						<option value="4">05</option>
						<option value="5">06</option>
						<option value="6">07</option>
						<option value="7">08</option>
						<option value="8">09</option>
						<option value="9">10</option>
						<option value="10">11</option>
						<option value="11">12</option>						
					</select>
					
					<!--  Create the drop down options for unputting the expiration date year-->
					<select name="ExpiryDateYear" ng-model="ExpiryDateYear" required>
						<option value="">yy</option>
						<option value="2020">20</option>
						<option value="2021">21</option>
						<option value="2022">22</option>
						<option value="2023">23</option>
						<option value="2024">24</option>
						<option value="2025">25</option>
						<option value="2026">26</option>
					</select>
				</label>
				
				</br>
				
				<!-- Create input space for the CVV -->
				<label for="CVV"><span>CVV </span>
				<input type="text" class="input-field" ng-model="CVV" maxlength=3 name="CVV" placeholder="***" required/></label>
				
				</br>
				
				<!-- Create pay button and call inputCheck function on mouse click-->
				<input type="submit" value="Pay" onclick="inputCheck(details.CardNumber, details.ExpiryDateMonth, details.ExpiryDateYear, details.CVV)">
			</fieldset>
		</form>
	</body>
</html>
